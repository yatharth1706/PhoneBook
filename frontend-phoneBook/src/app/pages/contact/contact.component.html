<h3 class="text-center">PhoneBook</h3>
<div class="container contact-container">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search Contact Name">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2"><svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
          </svg></button>
        </div>
      </div>
    
    <div class="contact-names">
        <div class="dropdown" *ngFor = "let person of contacts">
            <div class="person-info" (click) = "toggle(person._id)">
                {{person.name}}
                <span class="toggle-icon"><i class="fas fa-sort-down"></i></span>
                <div class="contact-details" id="{{person._id}}">
                    <span>{{person.dob}}</span>
                    
                    <div class="personal-details">
                        <div class="phone-details">
                            <span *ngFor = "let phone of person['phoneNumbers']"><i class="fas fa-phone"></i>{{phone}}</span>
                        </div>
                        <div class="email-details">
                            <span *ngFor = "let email of person['emails']"><i class="fas fa-envelope"></i>{{email}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="create-icon" >
        <a routerLink="/create-contact"><svg class="bi bi-plus-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4a.5.5 0 0 0-1 0v3.5H4a.5.5 0 0 0 0 1h3.5V12a.5.5 0 0 0 1 0V8.5H12a.5.5 0 0 0 0-1H8.5V4z"/>
          </svg>
          </a>
    </div>
</div>
